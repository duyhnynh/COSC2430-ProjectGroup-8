<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles/home.css" />
    <link rel="stylesheet" href="/static/styles/header.css" />
    <link rel="stylesheet" href="/static/styles/footer.css" />
    <link rel="stylesheet" href="/static/general.css" />
    <link rel="stylesheet" href="/static/styles/contact.css" />
    <title>Contact Us</title>
</head>

<body>
    <!-- Header -->
    <div id="body-container">
        <iframe src="/header" id="iframe-header"></iframe>
    </div>

    <!-- Main Contact Form -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="/contact" method="POST">
            <div class="form-group">
                <label for="purpose">Contact Purpose</label>
                <select class="form-control" id="purpose" name="purpose" required>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                    minlength="3" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                    minlength="9" maxlength="11">
            </div>

            <div class="form-group">
                <label>Preferred Contact Method</label><br>
                <input type="radio" id="contact-email" name="contact_method" value="email" required>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact_method" value="phone" required>
                <label for="contact-phone">Phone</label>
            </div>

            <div class="form-group">
                <label for="contact-days">Preferred Contact Days</label><br>
                <div>
                    <input type="checkbox" id="monday" name="contact_days" value="Monday"> <label
                        for="monday">Monday</label><br>
                    <input type="checkbox" id="tuesday" name="contact_days" value="Tuesday"> <label
                        for="tuesday">Tuesday</label><br>
                    <input type="checkbox" id="wednesday" name="contact_days" value="Wednesday"> <label
                        for="wednesday">Wednesday</label><br>
                    <input type="checkbox" id="thursday" name="contact_days" value="Thursday"> <label
                        for="thursday">Thursday</label><br>
                    <input type="checkbox" id="friday" name="contact_days" value="Friday"> <label
                        for="friday">Friday</label><br>
                    <input type="checkbox" id="saturday" name="contact_days" value="Saturday"> <label
                        for="saturday">Saturday</label><br>
                    <input type="checkbox" id="sunday" name="contact_days" value="Sunday"> <label
                        for="sunday">Sunday</label>
                </div>
            </div>


            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" placeholder="Type your message" rows="5"
                    minlength="50" maxlength="500" required></textarea>
            </div>

            <div class="form-footer">
                <button type="reset" class="btn btn-secondary">Clear</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <p class="flashed-msg">{{messages[0]}}</p>
    {% endif %}
    {% endwith %}

    <!-- Footer -->
    <iframe src="/footer" id="iframe-footer"></iframe>
    <script src="/static/general.js"></script>
</body>

</html>
