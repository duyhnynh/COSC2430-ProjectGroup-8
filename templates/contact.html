<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles/home.css" />
    <link rel="stylesheet" href="/static/styles/header.css" />
    <link rel="stylesheet" href="/static/styles/footer.css" />
    <link rel="stylesheet" href="/static/general.css" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
            padding-top: 60px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 60px;
        }

        .form-group label {
            font-weight: 700;
            color: #555;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            margin-bottom: 15px;
        }

        .form-group select {
            width: 100%;
            font-size: 1rem;
            padding: 12px;
            box-sizing: border-box;
            appearance: none; /* Ensure that the browser's default dropdown styling is overridden */
            -moz-appearance: none; /* For Firefox */
            -webkit-appearance: none; /* For Chrome, Safari, Opera */
        }

        .form-group select option {
            padding: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 50px;
        }

        .form-footer {
            text-align: center;
        }

        /* To handle text overflow inside the select */
        select.form-control option {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Additional styles to fix potential rendering issues */
        .form-group select {
            height: auto; /* Adjust height to fit text */
            line-height: 1.5; /* Line height to ensure full text visibility */
        }

    </style>
    <title>Contact Us</title>
</head>

<body>
    <!-- Header -->
    <div id="body-container">
        <iframe src="/header" id="iframe-header"></iframe>
    </div>

    <!-- Main Contact Form -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="/contact" method="POST">
            <div class="form-group">
                <label for="purpose">Contact Purpose</label>
                <select class="form-control" id="purpose" name="purpose" required>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" minlength="3" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" minlength="9" maxlength="11">
            </div>

            <div class="form-group">
                <label>Preferred Contact Method</label><br>
                <input type="radio" id="contact-email" name="contact_method" value="email" required>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact_method" value="phone" required>
                <label for="contact-phone">Phone</label>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" placeholder="Type your message" rows="5" minlength="50" maxlength="500" required></textarea>
            </div>

            <div class="form-footer">
                <button type="reset" class="btn btn-secondary">Clear</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p class="flashed-msg">{{messages[0]}}</p>
        {% endif %}
    {% endwith %}

    <!-- Footer -->
    <iframe src="/footer" id="iframe-footer"></iframe>
    <script src="/static/general.js"></script>
</body>

</html>
