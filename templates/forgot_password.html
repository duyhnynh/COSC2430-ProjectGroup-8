<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/general.css" />
    <link rel="stylesheet" href="/static/styles/home.css" />
    <link rel="stylesheet" href="/static/styles/header.css"/>
    <title>Forgot Password</title>
  </head>
    <div id="body-container">
      <iframe src="/header" id="iframe-header"></iframe>
    </div>

    <div id="forgot-password">
      <h1>Forgot Password</h1>
      <form action="/forgot_password" method="POST">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email"/>
        <br>
        <button type="submit">Enter</button>
      </form>
    </div>

    <!-- display whether email does not exist or instruction -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p class="flashed-msg">{{ messages[-1]}}</p>
        {% endif %}
    {% endwith %}

    {% if reset_link %}
        <div id="reset-link">
            <p>Reset Password</p>
            <form action="/reset_password" method="POST">
                <label for="password">New password</label>
                <input type="password" name="password" id="password"/>
                <br>
                <label for="confirm_password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password"/>
                <br>
                <button type="submit">Reset</button>
            </form>
        </div>
    {% endif %}

    <iframe src="/footer" id="iframe-footer"></iframe>
    <script src="/static/general.js"></script>
  </body>
</html>
